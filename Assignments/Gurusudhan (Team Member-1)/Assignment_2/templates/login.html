{% extends "base.html" %} {% block title %}Login{% endblock %} {%block content%}
<div class="container-fluid w-custom mt-custom border border-dark pl-custom">
  <form>
    <div class="name">
      <h3 align="center">Login</h3>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary mb-custom">Login</button>
  </form>
</div>
{% endblock %}
